<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Campus Guide</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-camera rotation-reader>
        <a-entity
          id="arrow-wrapper"
          position="0 -2 -5"
          look-at="#destination"
        >
          <a-entity
            id="compass-arrow"
            gltf-model="url(https://mixiplycontent.blob.core.windows.net/usefulstuff/b886ee02-15e0-451a-c594-08d6d1d77884/arrow.gltf)"
            rotation="0 180 45"
            scale="0.5 0.5 0.5"
          >
          </a-entity>
        </a-entity>
      </a-camera>

      <a-entity
        id="destination"
        gps-entity-place="latitude: 26.187870872941197; longitude: 91.70008699559571;"
      >
      </a-entity>
      
    </a-scene>
  </body>
</html>
