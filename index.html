<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation - Floating Arrows</title>
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }
    
    #controls {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      pointer-events: all;
    }
    
    #controls input, #controls button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    #controls button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    
    #controls button:hover {
      background: #45a049;
    }
    
    #controls button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    #status {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    #instructions {
      background: rgba(33, 150, 243, 0.9);
      color: white;
      padding: 15px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .collapsed {
      max-height: 50px;
      overflow: hidden;
    }
    
    #toggle-panel {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      pointer-events: all;
    }
  </style>
</head>
<body>
  
  <div id="ui-overlay">
    <div id="toggle-panel" onclick="togglePanel()">
      ▼ Show/Hide Controls
    </div>
    <div id="controls" class="collapsed">
      <h3 style="margin-top: 0;">AR Navigation Setup</h3>
      
      <div>
        <label>Mapbox Access Token:</label>
        <input type="text" id="mapbox-token" value="pk.eyJ1IjoiYXJ5YW5kb25sb25kb24iLCJhIjoiY21odzlnbm90MDA2eTJqcXZkamtxajdjOCJ9.bqShLStraxUBB1ANLi-6ZQ">
        <small style="color: #aaa;">Token pre-filled</small>
      </div>
      
      <div>
        <label>Destination (Lat, Lon):</label>
        <input type="text" id="destination" value="26.187870872941197, 91.70008699559571">
        <small style="color: #aaa;">IIT Guwahati area</small>
      </div>
      
      <button onclick="startNavigation()">Start Navigation</button>
      <button onclick="stopNavigation()">Stop Navigation</button>
      <button onclick="testArrow()">Test Arrow (Debug)</button>
      
      <div id="status">
        <strong>Status:</strong> Waiting to start...
      </div>
    </div>
    
    <div id="instructions" style="display: none;">
      Next: <span id="instruction-text">Calculating route...</span>
    </div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
    embedded
  >
    <a-camera id="camera" gps-camera rotation-reader></a-camera>
    
    <!-- Arrow will be added here dynamically -->
  </a-scene>

  <script>
    let navigationActive = false;
    let currentPosition = null;
    let routeWaypoints = [];
    let currentWaypointIndex = 0;
    let arrowEntity = null;
    let distanceThreshold = 20;
    let updateInterval = null;

    function togglePanel() {
      const controls = document.getElementById('controls');
      controls.classList.toggle('collapsed');
    }

    function logStatus(message) {
      const status = document.getElementById('status');
      const timestamp = new Date().toLocaleTimeString();
      status.innerHTML = `<strong>[${timestamp}]</strong> ${message}<br>` + status.innerHTML;
    }

    // Watch user's position
    function startPositionTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            currentPosition = {
              lat: position.coords.latitude,
              lon: position.coords.longitude
            };
            
            if (navigationActive && routeWaypoints.length > 0) {
              updateNavigationArrow();
            }
          },
          (error) => {
            logStatus(`GPS Error: ${error.message}`);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        logStatus('Geolocation not supported');
      }
    }

    // Calculate bearing between two points
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRadians = (deg) => deg * Math.PI / 180;
      const toDegrees = (rad) => rad * 180 / Math.PI;
      
      const dLon = toRadians(lon2 - lon1);
      const lat1Rad = toRadians(lat1);
      const lat2Rad = toRadians(lat2);
      
      const y = Math.sin(dLon) * Math.cos(lat2Rad);
      const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
                Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
      
      let bearing = toDegrees(Math.atan2(y, x));
      return (bearing + 360) % 360;
    }

    // Calculate distance between two points
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRadians = (deg) => deg * Math.PI / 180;
      
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δφ = toRadians(lat2 - lat1);
      const Δλ = toRadians(lon2 - lon1);
      
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c;
    }

    // Test arrow - simple fixed position
    function testArrow() {
      logStatus('Creating test arrow...');
      
      const scene = document.querySelector('a-scene');
      const camera = document.querySelector('#camera');
      
      // Remove old arrow
      if (arrowEntity) {
        scene.removeChild(arrowEntity);
      }
      
      // Create simple arrow pointing forward
      arrowEntity = document.createElement('a-entity');
      arrowEntity.setAttribute('id', 'nav-arrow');
      
      // Large red cone
      arrowEntity.innerHTML = `
        <a-cone color="#FF0000" radius-bottom="1" radius-top="0" height="3" position="0 1.5 -5" rotation="0 0 0"></a-cone>
        <a-cylinder color="#FFFF00" radius="0.5" height="2" position="0 -0.5 -5"></a-cylinder>
        <a-sphere color="#00FF00" radius="0.7" position="0 3.5 -5"></a-sphere>
        <a-box color="#FF00FF" depth="0.5" height="0.5" width="0.5" position="0 4.5 -5"></a-box>
      `;
      
      scene.appendChild(arrowEntity);
      logStatus('Test arrow created - Look straight ahead!');
    }

    // Create or update navigation arrow
    function updateNavigationArrow() {
      if (!currentPosition || currentWaypointIndex >= routeWaypoints.length) {
        return;
      }

      const nextWaypoint = routeWaypoints[currentWaypointIndex];
      const distance = calculateDistance(
        currentPosition.lat,
        currentPosition.lon,
        nextWaypoint.lat,
        nextWaypoint.lon
      );

      // Check if reached waypoint
      if (distance < distanceThreshold) {
        logStatus(`Reached waypoint ${currentWaypointIndex + 1}/${routeWaypoints.length}`);
        currentWaypointIndex++;
        
        if (currentWaypointIndex >= routeWaypoints.length) {
          logStatus('Destination reached!');
          document.getElementById('instructions').style.display = 'none';
          stopNavigation();
          return;
        }
      }

      // Calculate bearing
      const bearing = calculateBearing(
        currentPosition.lat,
        currentPosition.lon,
        nextWaypoint.lat,
        nextWaypoint.lon
      );

      // Update instruction
      const instructionText = document.getElementById('instruction-text');
      instructionText.textContent = `${Math.round(distance)}m ahead - Waypoint ${currentWaypointIndex + 1}/${routeWaypoints.length}`;

      // Create or update arrow
      createNavigationArrow(bearing, distance);
    }

    // Create navigation arrow with proper positioning
    function createNavigationArrow(bearing, distance) {
      const scene = document.querySelector('a-scene');
      
      // Remove old arrow
      if (arrowEntity) {
        scene.removeChild(arrowEntity);
      }
      
      // Create new arrow
      arrowEntity = document.createElement('a-entity');
      arrowEntity.setAttribute('id', 'nav-arrow');
      
      // Position arrow in front of camera (5 meters away)
      // Rotate based on bearing
      const arrowHTML = `
        <a-entity rotation="0 ${bearing} 0" position="0 0 0">
          <a-cone color="#FF0000" radius-bottom="1" radius-top="0" height="3" 
                  position="0 1.5 -5" rotation="-90 0 0"></a-cone>
          <a-cylinder color="#FF0000" radius="0.5" height="2" 
                      position="0 -0.5 -5" rotation="0 0 0"></a-cylinder>
          <a-sphere color="#FFFF00" radius="0.7" 
                    position="0 3.5 -5"></a-sphere>
        </a-entity>
      `;
      
      arrowEntity.innerHTML = arrowHTML;
      scene.appendChild(arrowEntity);
      
      logStatus(`Arrow updated: bearing ${Math.round(bearing)}°, ${Math.round(distance)}m away`);
    }

    // Fetch route from Mapbox
    async function fetchRoute(destLat, destLon) {
      const token = document.getElementById('mapbox-token').value.trim();
      
      if (!token) {
        alert('Please enter your Mapbox access token');
        return null;
      }
      
      if (!currentPosition) {
        alert('Waiting for GPS position...');
        return null;
      }
      
      logStatus('Fetching route from Mapbox...');
      
      const startCoords = `${currentPosition.lon},${currentPosition.lat}`;
      const endCoords = `${destLon},${destLat}`;
      
      const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${startCoords};${endCoords}?geometries=geojson&steps=true&access_token=${token}`;
      
      try {
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.routes && data.routes.length > 0) {
          logStatus('Route fetched successfully');
          return data.routes[0];
        } else {
          logStatus('No route found');
          return null;
        }
      } catch (error) {
        logStatus(`Error fetching route: ${error.message}`);
        return null;
      }
    }

    // Extract waypoints from route
    function extractWaypoints(route) {
      const coordinates = route.geometry.coordinates;
      const waypoints = [];
      
      const stepSize = Math.max(1, Math.floor(coordinates.length / 20));
      
      for (let i = 0; i < coordinates.length; i += stepSize) {
        waypoints.push({
          lon: coordinates[i][0],
          lat: coordinates[i][1]
        });
      }
      
      if (coordinates.length > 0) {
        const last = coordinates[coordinates.length - 1];
        waypoints.push({
          lon: last[0],
          lat: last[1]
        });
      }
      
      return waypoints;
    }

    // Start navigation
    async function startNavigation() {
      const destInput = document.getElementById('destination').value.trim();
      
      if (!destInput) {
        alert('Please enter a destination');
        return;
      }
      
      const [lat, lon] = destInput.split(',').map(s => parseFloat(s.trim()));
      
      if (isNaN(lat) || isNaN(lon)) {
        alert('Invalid coordinates');
        return;
      }
      
      logStatus('Starting navigation...');
      
      if (!currentPosition) {
        logStatus('Waiting for GPS...');
        setTimeout(() => startNavigation(), 2000);
        return;
      }
      
      const route = await fetchRoute(lat, lon);
      
      if (!route) {
        return;
      }
      
      routeWaypoints = extractWaypoints(route);
      currentWaypointIndex = 0;
      
      logStatus(`Route: ${routeWaypoints.length} waypoints, ${Math.round(route.distance)}m`);
      
      document.getElementById('instructions').style.display = 'block';
      navigationActive = true;
      
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      updateInterval = setInterval(updateNavigationArrow, 2000);
      
      updateNavigationArrow();
    }

    // Stop navigation
    function stopNavigation() {
      navigationActive = false;
      currentWaypointIndex = 0;
      routeWaypoints = [];
      
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
      
      if (arrowEntity) {
        const scene = document.querySelector('a-scene');
        scene.removeChild(arrowEntity);
        arrowEntity = null;
      }
      
      document.getElementById('instructions').style.display = 'none';
      logStatus('Navigation stopped');
    }

    // Initialize
    window.addEventListener('load', () => {
      logStatus('App loaded. Requesting GPS...');
      startPositionTracking();
      
      setTimeout(() => {
        document.getElementById('controls').classList.add('collapsed');
      }, 5000);
    });
  </script>
  
</body>
</html>
