<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-m" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Campus Guide</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-gps.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-camera rotation-reader>
        <a-entity
          gltf-model="url(https://raw.githubusercontent.com/google/project-hello/master/models/zard_spinner/zard_spinner.gltf)"
          look-at="[gps-entity-place]"
          scale="3 3 3"
          position="0 -2 -5"
          id="compass-arrow"
        >
        </a-entity>
      </a-camera>

      <a-entity
        id="destination"
        gps-entity-place="latitude: 26.187870872941197; longitude: 91.70008699559571;"
      >
      </a-entity>
      
    </a-scene>
  </body>
</html>
