<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation - Floating Arrows</title>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }
    #controls {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      pointer-events: all;
    }
    #controls input, #controls button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }
    #controls button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    #instructions {
      background: rgba(33, 150, 243, 0.9);
      color: white;
      padding: 15px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    .collapsed {
      max-height: 50px;
      overflow: hidden;
    }
    #toggle-panel {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      pointer-events: all;
    }
    #destination-reached-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      pointer-events: all;
      display: none; 
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    #destination-reached-overlay h1 {
      color: #4CAF50;
      font-size: 2.5em;
      margin: 0;
    }
    #destination-reached-overlay p {
      color: white;
      font-size: 1.2em;
      margin: 10px 0 30px 0;
    }
    #destination-reached-overlay button {
      background: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div id="ui-overlay">
    <div id="toggle-panel" onclick="togglePanel()">
      ▼ Show/Hide Controls
    </div>
    <div id="controls" class="collapsed">
      <h3 style="margin-top: 0;">AR Navigation Setup</h3>
      
      <div>
        <label>Destination (Lat, Lon):</label>
        <input type="text" id="destination" value="26.187870872941197, 91.70008699559571">
        <small style="color: #aaa;">IIT Guwahati area</small>
      </div>
      
      <button onclick="startNavigation()">Start Navigation</button>
      <button onclick="stopNavigation()">Stop Navigation</button>
      
      <div id="status">
        <strong>Status:</strong> Waiting to start...
      </div>
    </div>
    
    <div id="instructions" style="display: none;">
      Next: <span id="instruction-text">Calculating route...</span>
    </div>
  </div>

  <div id="destination-reached-overlay">
    <h1>Destination Reached!</h1>
    <p>You have arrived at your location.</p>
    <button onclick="stopNavigation()">Exit Navigation</button>
  </div>


  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
  >
    <a-camera id="camera" gps-camera rotation-reader>
      <a-entity id="nav-arrow" position="0 -1.2 -3" scale="0.7 0.7 0.7" visible="false">
        <a-entity id="arrow-rotator">
          <a-cone 
            rotation="-90 0 0"
            material="color: #FF0000; shader: flat; transparent: true; opacity: 0.6"
            geometry="primitive: cone; radiusBottom: 0.8; radiusTop: 0; height: 2.5">
          </a-cone>
        </a-entity>
      </a-entity>
    </a-camera>
    
  </a-scene>

  <script>
    let navigationActive = false;
    let currentPosition = null;
    let routeWaypoints = [];
    let currentWaypointIndex = 0;
    let distanceThreshold = 20; // 20 meters for intermediate waypoints
    let destinationThreshold = 30; // 10 meters for the final destination
    let updateInterval = null;

    // Your UI, Geolocation, and Math functions are unchanged
    
    function togglePanel() {
      const controls = document.getElementById('controls');
      controls.classList.toggle('collapsed');
    }

    function logStatus(message) {
      const status = document.getElementById('status');
      const timestamp = new Date().toLocaleTimeString();
      status.innerHTML = `<strong>[${timestamp}]</strong> ${message}<br>` + status.innerHTML;
    }

    function startPositionTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            currentPosition = {
              lat: position.coords.latitude,
              lon: position.coords.longitude
            };
          },
          (error) => {
            logStatus(`GPS Error: ${error.message}`);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        logStatus('Geolocation not supported');
      }
    }

    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRadians = (deg) => deg * Math.PI / 180;
      const toDegrees = (rad) => rad * 180 / Math.PI;
      const dLon = toRadians(lon2 - lon1);
      const lat1Rad = toRadians(lat1);
      const lat2Rad = toRadians(lat2);
      const y = Math.sin(dLon) * Math.cos(lat2Rad);
      const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
              Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
      let bearing = toDegrees(Math.atan2(y, x));
      return (bearing + 360) % 360;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRadians = (deg) => deg * Math.PI / 180;
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δφ = toRadians(lat2 - lat1);
      const Δλ = toRadians(lon2 - lon1);
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    async function fetchRoute(destLat, destLon) {
      const token = "pk.eyJ1IjoiYXJ5YW5kb25sb25kb24iLCJhIjoiY21odzlnbm90MDA2eTJqcXZkamtxajdjOCJ9.bqShLStraxUBB1ANLi-6ZQ";
      if (!currentPosition) {
        alert('Waiting for GPS position...');
        return null;
      }
      logStatus('Fetching route from Mapbox...');
      const startCoords = `${currentPosition.lon},${currentPosition.lat}`;
      const endCoords = `${destLon},${destLat}`;
      const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${startCoords};${endCoords}?geometries=geojson&steps=true&access_token=${token}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        if (data.routes && data.routes.length > 0) {
          logStatus('Route fetched successfully');
          return data.routes[0];
        } else {
          logStatus('No route found');
          return null;
        }
      } catch (error) {
        logStatus(`Error fetching route: ${error.message}`);
        return null;
      }
    }

    function extractWaypoints(route) {
      const coordinates = route.geometry.coordinates;
      const waypoints = [];
      const stepSize = Math.max(1, Math.floor(coordinates.length / 20));
      for (let i = 0; i < coordinates.length; i += stepSize) {
        waypoints.push({
          lon: coordinates[i][0],
          lat: coordinates[i][1]
        });
      }
      if (coordinates.length > 0) {
        const last = coordinates[coordinates.length - 1];
        if (waypoints[waypoints.length - 1].lon !== last[0] || waypoints[waypoints.length - 1].lat !== last[1]) {
          waypoints.push({
            lon: last[0],
            lat: last[1]
          });
        }
      }
      return waypoints;
    }

    
    // --- 
    // *** CORE NAVIGATION LOGIC (UPDATED) ***
    // ---

    function updateNavigationArrow() {
      if (!currentPosition || !navigationActive || currentWaypointIndex >= routeWaypoints.length) {
        return;
      }
      
      const navArrow = document.getElementById('nav-arrow');
      const arrowRotator = document.getElementById('arrow-rotator');
      const camera = document.getElementById('camera');
      
      if (!navArrow || !arrowRotator || !camera) {
        logStatus("Error: AR entities not found.");
        return;
      }

      // ---
      // *** MODIFICATION 1: SMART WAYPOINT SNAPPING ***
      //
      // This loop checks if you are closer to the *next* waypoint than the
      // current one. If so, it skips the current one.
      // ---
      while (currentWaypointIndex < routeWaypoints.length - 1) {
        const distToCurrent = calculateDistance(
          currentPosition.lat, currentPosition.lon,
          routeWaypoints[currentWaypointIndex].lat, routeWaypoints[currentWaypointIndex].lon
        );
        
        const distToNext = calculateDistance(
          currentPosition.lat, currentPosition.lon,
          routeWaypoints[currentWaypointIndex + 1].lat, routeWaypoints[currentWaypointIndex + 1].lon
        );

        if (distToNext < distToCurrent) {
          // You are closer to the next waypoint, so skip the current one
          logStatus(`Skipping waypoint ${currentWaypointIndex + 1}...`);
          currentWaypointIndex++;
        } else {
          // The current waypoint is still the correct one to target
          break;
        }
      }

      // --- End of Modification 1 ---

      const nextWaypoint = routeWaypoints[currentWaypointIndex];
      const distance = calculateDistance(
        currentPosition.lat,
        currentPosition.lon,
        nextWaypoint.lat,
        nextWaypoint.lon
      );

      // Check for final destination
      if (currentWaypointIndex === routeWaypoints.length - 1) {
          if (distance < destinationThreshold) {
              logStatus('Destination reached!');
              document.getElementById('instructions').style.display = 'none';
              document.getElementById('destination-reached-overlay').style.display = 'flex'; 
              stopNavigation();
              return;
          }
      }
      
      // Check for intermediate waypoints
      if (distance < distanceThreshold) {
          logStatus(`Reached waypoint ${currentWaypointIndex + 1}/${routeWaypoints.length}`);
          currentWaypointIndex++;
          // No "return" here, we want to immediately point to the *next* waypoint
      }

      // Recalculate for the (potentially new) next waypoint
      const finalTargetWaypoint = routeWaypoints[currentWaypointIndex];
      const finalDistance = calculateDistance(
        currentPosition.lat,
        currentPosition.lon,
        finalTargetWaypoint.lat,
        finalTargetWaypoint.lon
      );

      const bearing = calculateBearing(
        currentPosition.lat,
        currentPosition.lon,
        finalTargetWaypoint.lat,
        finalTargetWaypoint.lon
      );

      const cameraRotation = camera.object3D.rotation.y; 
      const cameraHeading = THREE.MathUtils.radToDeg(cameraRotation);
      
      const relativeBearing = bearing - cameraHeading;
      
      // ---
      // *** MODIFICATION 2: SMOOTHED ARROW ROTATION ***
      //
      // Instead of instantly setting the rotation, we animate it
      // over 1 second (1000ms) for a smooth, stable turn.
      // ---
      arrowRotator.setAttribute('animation', {
        property: 'rotation',
        to: `0 ${relativeBearing} 0`,
        dur: 1000,
        easing: 'linear'
      });
      // --- End of Modification 2 ---
      
      navArrow.setAttribute('visible', 'true');

      // Update instruction text
      const instructionText = document.getElementById('instruction-text');
      instructionText.textContent = `${Math.round(finalDistance)}m to waypoint ${currentWaypointIndex + 1}/${routeWaypoints.length}`;
      
      logStatus(`Arrow updated: bearing ${Math.round(bearing)}°, dist ${Math.round(finalDistance)}m`);
    }

    // --- Main Control Functions (Unchanged) ---

    async function startNavigation() {
      const destInput = document.getElementById('destination').value.trim();
      
      if (!destInput) {
        alert('Please enter a destination');
        return;
      }
      
      const [lat, lon] = destInput.split(',').map(s => parseFloat(s.trim()));
      
      if (isNaN(lat) || isNaN(lon)) {
        alert('Invalid coordinates');
        return;
      }
      
      logStatus('Starting navigation...');
      
      if (!currentPosition) {
        logStatus('Waiting for GPS lock...');
        setTimeout(startNavigation, 2000);
        return;
      }
      
      const route = await fetchRoute(lat, lon);
      
      if (!route) {
        logStatus("Failed to get route.");
        return;
      }
      
      routeWaypoints = extractWaypoints(route);
      currentWaypointIndex = 0;
      
      if (routeWaypoints.length === 0) {
        logStatus("Error: No waypoints extracted from route.");
        return;
      }
      
      logStatus(`Route: ${routeWaypoints.length} waypoints, ${Math.round(route.distance)}m`);
      
      document.getElementById('instructions').style.display = 'block';
      navigationActive = true;
      
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      updateInterval = setInterval(updateNavigationArrow, 2000);
    }

    function stopNavigation() {
      navigationActive = false;
      currentWaypointIndex = 0;
      routeWaypoints = [];
      
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
      
      const navArrow = document.getElementById('nav-arrow');
      if (navArrow) {
        navArrow.setAttribute('visible', 'false');
      }
      
      document.getElementById('instructions').style.display = 'none';
      document.getElementById('destination-reached-overlay').style.display = 'none';
      
      logStatus('Navigation stopped');
    }

    // --- Initialize (Unchanged) ---
    window.addEventListener('load', () => {
      logStatus('App loaded. Requesting GPS...');
      startPositionTracking();
      
      setTimeout(() => {
        document.getElementById('controls').classList.add('collapsed');
      }, 5000);
    });
  </script>
  
</body>
</html>
