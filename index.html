<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation - Floating Arrows</title>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    /* Your existing CSS is great. No changes needed. */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }
    #controls {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      pointer-events: all;
    }
    #controls input, #controls button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }
    #controls button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    #instructions {
      background: rgba(33, 150, 243, 0.9);
      color: white;
      padding: 15px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    .collapsed {
      max-height: 50px;
      overflow: hidden;
    }
    #toggle-panel {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      pointer-events: all;
    }
  </style>
</head>
<body>
  
  <div id="ui-overlay">
    <div id="toggle-panel" onclick="togglePanel()">
      ▼ Show/Hide Controls
    </div>
    <div id="controls" class="collapsed">
      <h3 style="margin-top: 0;">AR Navigation Setup</h3>
      
      <div>
        <label>Mapbox Access Token:</label>
        <input type="text" id="mapbox-token" value="pk.eyJ1IjoiYXJ5YW5kb25sb25kb24iLCJhIjoiY21odzlnbm90MDA2eTJqcXZkamtxajdjOCJ9.bqShLStraxUBB1ANLi-6ZQ">
        <small style="color: #aaa;">Token pre-filled</small>
      </div>
      
      <div>
        <label>Destination (Lat, Lon):</label>
        <input type="text" id="destination" value="26.187870872941197, 91.70008699559571">
        <small style="color: #aaa;">IIT Guwahati area</small>
      </div>
      
      <button onclick="startNavigation()">Start Navigation</button>
      <button onclick="stopNavigation()">Stop Navigation</button>
      <button onclick="testArrow()">Test Arrow (Debug)</button>
      
      <div id="status">
        <strong>Status:</strong> Waiting to start...
      </div>
    </div>
    
    <div id="instructions" style="display: none;">
      Next: <span id="instruction-text">Calculating route...</span>
    </div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
  >
    <a-assets>
      <a-mixin 
        id="arrow-shape"
        rotation="-90 0 0"
        material="color: #FF0000; shader: flat"
        geometry="primitive: cone; radiusBottom: 0.8; radiusTop: 0; height: 2.5">
      </a-mixin>
    </a-assets>
    
    <a-camera id="camera" gps-camera rotation-reader>
      <a-entity id="nav-arrow" position="0 -1.2 -3" scale="0.7 0.7 0.7" visible="false">
        <a-entity id="arrow-rotator">
          <a-entity mixin="arrow-shape"></a-entity>
        </a-entity>
      </a-entity>
    </a-camera>
    
  </a-scene>

  <script>
    let navigationActive = false;
    let currentPosition = null;
    let routeWaypoints = [];
    let currentWaypointIndex = 0;
    let distanceThreshold = 20; // 20 meters
    let updateInterval = null;

    // --- NEW: For Step-by-Step Instructions ---
    let routeSteps = [];
    let currentStepIndex = 0;

    // --- NEW: For Re-routing ---
    let isReRouting = false;
    const OFF_ROUTE_THRESHOLD = 75; // 75 meters

    // --- UI & Logging Functions ---
    function togglePanel() {
      const controls = document.getElementById('controls');
      controls.classList.toggle('collapsed');
    }

    function logStatus(message) {
      const status = document.getElementById('status');
      const timestamp = new Date().toLocaleTimeString();
      status.innerHTML = `<strong>[${timestamp}]</strong> ${message}<br>` + status.innerHTML;
    }

    // --- Geolocation Functions ---
    function startPositionTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            currentPosition = {
              lat: position.coords.latitude,
              lon: position.coords.longitude
            };
            // Log GPS accuracy
            if (position.coords.accuracy) {
                logStatus(`GPS position updated. Accuracy: ${position.coords.accuracy.toFixed(1)}m`);
            }
          },
          (error) => {
            logStatus(`GPS Error: ${error.message}`);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        logStatus('Geolocation not supported');
      }
    }

    // --- Math/Calculation Functions ---
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const toRadians = (deg) => deg * Math.PI / 180;
      const toDegrees = (rad) => rad * 180 / Math.PI;
      
      const dLon = toRadians(lon2 - lon1);
      const lat1Rad = toRadians(lat1);
      const lat2Rad = toRadians(lat2);
      
      const y = Math.sin(dLon) * Math.cos(lat2Rad);
      const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
            Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
      
      let bearing = toDegrees(Math.atan2(y, x));
      return (bearing + 360) % 360;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Earth radius in meters
      const toRadians = (deg) => deg * Math.PI / 180;
      
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δφ = toRadians(lat2 - lat1);
      const Δλ = toRadians(lon2 - lon1);
      
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      
      return R * c; // in meters
    }

    // --- Mapbox API Functions ---
    async function fetchRoute(destLat, destLon) {
      const token = document.getElementById('mapbox-token').value.trim();
      
      if (!token) {
        alert('Please enter your Mapbox access token');
        return null;
      }
      
      if (!currentPosition) {
        alert('Waiting for GPS position...');
        return null;
      }
      
      logStatus('Fetching route from Mapbox...');
      
      const startCoords = `${currentPosition.lon},${currentPosition.lat}`;
      const endCoords = `${destLon},${destLat}`;
      
      const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${startCoords};${endCoords}?geometries=geojson&steps=true&access_token=${token}`;
      
      try {
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.routes && data.routes.length > 0) {
          logStatus('Route fetched successfully');
          return data.routes[0];
        } else {
          logStatus('No route found');
          return null;
        }
      } catch (error) {
        logStatus(`Error fetching route: ${error.message}`);
        return null;
      }
    }

    function extractWaypoints(route) {
      const coordinates = route.geometry.coordinates;
      const waypoints = [];
      
      // Smart sampling: ~20 waypoints + final destination
      const stepSize = Math.max(1, Math.floor(coordinates.length / 20));
      
      for (let i = 0; i < coordinates.length; i += stepSize) {
        waypoints.push({
          lon: coordinates[i][0],
          lat: coordinates[i][1]
        });
      }
      
      if (coordinates.length > 0) {
        const last = coordinates[coordinates.length - 1];
        waypoints.push({
          lon: last[0],
          lat: last[1]
        });
      }
      
      return waypoints;
    }

    // --- CORE NAVIGATION LOGIC ---

    /**
     * Updated Test Function
     */
    function testArrow() {
      logStatus('Testing arrow...');
      const navArrow = document.getElementById('nav-arrow');
      const arrowRotator = document.getElementById('arrow-rotator');
      
      if (navArrow && arrowRotator) {
        navArrow.setAttribute('visible', 'true');
        
        // Add a spinning animation to the rotator
        arrowRotator.setAttribute('animation', {
          property: 'rotation',
          to: '0 360 0',
          loop: true,
          dur: 4000,
          easing: 'linear'
        });
        logStatus('Test arrow visible and spinning.');
      }
    }

    /**
     * NEW: Re-routing Function
     */
    async function handleReRoute() {
      if (isReRouting) return; // Request already in progress
      isReRouting = true;
      logStatus('Off-route. Fetching new route...');

      // 1. Stop the current update loop
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
      navigationActive = false;

      // 2. Get the original destination from the input
      const destInput = document.getElementById('destination').value.trim();
      const [lat, lon] = destInput.split(',').map(s => parseFloat(s.trim()));

      // 3. Fetch a new route (fetchRoute uses the currentPosition)
      const route = await fetchRoute(lat, lon);

      if (route && route.legs && route.legs.length > 0) {
        // 4. Reset navigation state with the new route
        routeWaypoints = extractWaypoints(route);
        routeSteps = route.legs[0].steps; // Also reset steps
        currentWaypointIndex = 0;
        currentStepIndex = 0; // Also reset steps
        
        logStatus(`New route fetched: ${routeWaypoints.length} waypoints`);
        navigationActive = true;
        
        // 5. Restart the update loop
        updateInterval = setInterval(updateNavigationArrow, 2000);
      } else {
        logStatus("Failed to fetch new route. Stopping.");
        stopNavigation(); // Full stop
      }

      isReRouting = false; // Allow re-routing again
    }

    /**
     * Main Update Loop
     * --- MODIFIED with dynamic snapping, re-routing, and step-by-step text ---
     */
    function updateNavigationArrow() {
      if (!currentPosition || !navigationActive || currentWaypointIndex >= routeWaypoints.length) {
        return;
      }
      
      const navArrow = document.getElementById('nav-arrow');
      const arrowRotator = document.getElementById('arrow-rotator');
      const camera = document.getElementById('camera');
      
      if (!navArrow || !arrowRotator || !camera) {
        logStatus("Error: AR entities not found.");
        return;
      }

      // --- 1. Dynamic Waypoint Snapping ---
      let closestIndex = currentWaypointIndex;
      let minDistance = Infinity;

      for (let i = currentWaypointIndex; i < routeWaypoints.length; i++) {
        const distance = calculateDistance(
          currentPosition.lat,
          currentPosition.lon,
          routeWaypoints[i].lat,
          routeWaypoints[i].lon
        );

        if (distance < minDistance) {
          minDistance = distance;
          closestIndex = i;
        }
      }
      currentWaypointIndex = closestIndex;
      const nextWaypoint = routeWaypoints[currentWaypointIndex];
      const distanceToTarget = minDistance; 

      // --- 2. NEW: Automatic Re-routing Check ---
      if (distanceToTarget > OFF_ROUTE_THRESHOLD && !isReRouting) {
        handleReRoute();
        return; // Stop this update, a new route is being fetched
      }

      // --- 3. Check for Arrival at Waypoint ---
      if (distanceToTarget < distanceThreshold) {
        logStatus(`Reached waypoint ${currentWaypointIndex + 1}/${routeWaypoints.length}`);
        currentWaypointIndex++; 
        
        if (currentWaypointIndex >= routeWaypoints.length) {
          logStatus('Destination reached!');
          document.getElementById('instructions').style.display = 'none';
          stopNavigation();
          return;
        }
        return;
      }

      // --- 4. Calculate Bearing and Update Arrow ---
      const bearing = calculateBearing(
        currentPosition.lat,
        currentPosition.lon,
        nextWaypoint.lat,
        nextWaypoint.lon
      );

      const cameraRotation = camera.object3D.rotation.y; 
      const cameraHeading = THREE.MathUtils.radToDeg(cameraRotation);
      const relativeBearing = bearing - cameraHeading;
      
      arrowRotator.setAttribute('rotation', `0 ${relativeBearing} 0`);
      navArrow.setAttribute('visible', 'true');

      // --- 5. NEW: Step-by-Step Instruction Logic ---
      const instructionText = document.getElementById('instruction-text');
      
      if (currentStepIndex >= routeSteps.length) {
        instructionText.textContent = "You have arrived!";
      } else {
        // Get the next maneuver (turn, etc.)
        const nextManeuver = routeSteps[currentStepIndex].maneuver;
        const maneuverLat = nextManeuver.location[1];
        const maneuverLon = nextManeuver.location[0];

        // Calculate distance to that maneuver
        const distanceToManeuver = calculateDistance(
          currentPosition.lat,
          currentPosition.lon,
          maneuverLat,
          maneuverLon
        );

        // Check if we've arrived at the maneuver point
        if (distanceToManeuver < distanceThreshold) {
          logStatus(`Completed step: ${nextManeuver.instruction}`);
          currentStepIndex++; // Move to the next step
          
          if (currentStepIndex >= routeSteps.length) {
            instructionText.textContent = "You have arrived!";
          }
        }

        // Update text with the *current* step's instruction
        if (currentStepIndex < routeSteps.length) {
          const currentInstruction = routeSteps[currentStepIndex].maneuver.instruction;
          instructionText.textContent = `Next: ${currentInstruction} (in ${Math.round(distanceToManeuver)}m)`;
        }
      }
      
      logStatus(`Arrow updated: Target WP ${currentWaypointIndex + 1}. Bearing ${Math.round(bearing)}°, dist ${Math.round(distanceToTarget)}m`);
    }

    // --- Main Control Functions ---

    async function startNavigation() {
      const destInput = document.getElementById('destination').value.trim();
      
      if (!destInput) {
        alert('Please enter a destination');
        return;
      }
      
      const [lat, lon] = destInput.split(',').map(s => parseFloat(s.trim()));
      
      if (isNaN(lat) || isNaN(lon)) {
        alert('Invalid coordinates');
        return;
      }
      
      logStatus('Starting navigation...');
      
      // Wait for GPS lock
      if (!currentPosition) {
        logStatus('Waiting for GPS lock...');
        setTimeout(startNavigation, 2000); // Retry after 2s
        return;
      }
      
      // Stop any test animations
      const arrowRotator = document.getElementById('arrow-rotator');
      if (arrowRotator) arrowRotator.removeAttribute('animation');

      const route = await fetchRoute(lat, lon);
      
      // --- MODIFIED: Check for valid legs ---
      if (!route || !route.legs || route.legs.length === 0) {
        logStatus("Failed to get route or route has no legs.");
        return;
      }
      
      // --- MODIFIED: Store steps ---
      routeWaypoints = extractWaypoints(route);
      routeSteps = route.legs[0].steps;
      
      currentWaypointIndex = 0;
      currentStepIndex = 0;
      
      logStatus(`Route: ${routeWaypoints.length} waypoints, ${routeSteps.length} steps, ${Math.round(route.distance)}m`);
      
      document.getElementById('instructions').style.display = 'block';
      navigationActive = true;
      
      // Clear any old interval and start a new one
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      updateInterval = setInterval(updateNavigationArrow, 2000); // 2-second update
    }

    function stopNavigation() {
      navigationActive = false;
      currentWaypointIndex = 0;
      routeWaypoints = [];
      
      // --- MODIFIED: Clear step variables ---
      routeSteps = [];
      currentStepIndex = 0;
      
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
      
      // Hide the arrow
      const navArrow = document.getElementById('nav-arrow');
      if (navArrow) {
        navArrow.setAttribute('visible', 'false');
        // Stop any test animations
        const arrowRotator = document.getElementById('arrow-rotator');
        if (arrowRotator) arrowRotator.removeAttribute('animation');
      }
      
      document.getElementById('instructions').style.display = 'none';
      logStatus('Navigation stopped');
    }

    // --- Initialize ---
    window.addEventListener('load', () => {
      logStatus('App loaded. Requesting GPS...');
      startPositionTracking();
      
      // Auto-collapse panel after 5s
      setTimeout(() => {
        document.getElementById('controls').classList.add('collapsed');
      }, 5000);
    });
  </script>
  
</body>
</html>
